plugin:
  slack_notification:
    backend:
      info:
        name:
          other: Slack 通知
        description:
          other: 发送通知到 Slack
      config:
        tip:
          title:
            other: 推送通知服务已关闭。
        notification:
          label:
            other: 打开通知
          title:
            other: 通知
          description:
            other: 用户将在 Slack 上收到通知。
      user_config:
        webhook_url:
          title:
            other: Webhook URL
        inbox_notifications:
          title:
            other: 收件箱通知
          label:
            other: 打开收件箱通知
          description:
            other: 问题的答案、评论、邀请等。
        all_new_questions:
          title:
            other: 所有新问题通知
          label:
            other: 打开所有新问题通知
          description:
            other: 收到所有新问题的通知。每周最多 50 个问题。
        new_questions_for_following_tags:
          title:
            other: 关注标签的新问题通知
          label:
            other: 打开关注标签的新问题通知
          description:
            other: 收到以下标签的新问题通知。
        upvoted_answers:
          title:
            other: 收到一个点赞
          label:
            other: 打开点赞通知
          description:
            other: 收到点赞的通知
        downvoted_answers:
          title:
            other: 收到一个反对
          label:
            other: 打开反对通知
          description:
            other: 收到反对的通知
        updated_questions:
          title:
            other: 问题更新
          label:
            other: 打开问题更新通知
          description:
            other: 收到问题更新的通知
        updated_answers:
          title:
            other: 回答更新
          label:
            other: 打开回答更新通知
          description:
            other: 收到回答更新的通知
      tpl:
        update_question:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 更新问题 <{{.QuestionUrl}}|{{.QuestionTitle}}>"
        answer_the_question:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 回答了问题 <{{.AnswerUrl}}|{{.QuestionTitle}}>"
        update_answer:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 更新答案 <{{.AnswerUrl}}|{{.QuestionTitle}}>"
        accept_answer:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 接受答案 <{{.AnswerUrl}}|{{.QuestionTitle}}>"
        comment_question:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 评论提问 <{{.CommentUrl}}|{{.QuestionTitle}}>"
        comment_answer:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 评论回答 <{{.CommentUrl}}|{{.QuestionTitle}}>"
        reply_to_you:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 回复了问题 <{{.CommentUrl}}|{{.QuestionTitle}}>"
        mention_you:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 提到了你 <{{.CommentUrl}}|{{.QuestionTitle}}>"
        invited_you_to_answer:
          other: "<{{.TriggerUserUrl}}|{{.TriggerUserDisplayName}}> 邀请你回答 <{{.QuestionUrl}}|{{.QuestionTitle}}>"
        new_question:
          other: "新问题:\n<{{.QuestionUrl}}|{{.QuestionTitle}}>\n{{.QuestionTags}}"